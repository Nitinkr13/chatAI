
<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .audio-wave {
            display: flex;
            align-items: center;
            gap: 3px;
            height: 40px;
        }
        .wave-bar {
            width: 4px;
            height: 10px;
            background-color: #6366f1;
            border-radius: 2px;
            animation: wave 1s ease-in-out infinite;
        }
        @keyframes wave {
            0%, 100% { height: 10px; }
            50% { height: 30px; }
        }
        .wave-bar:nth-child(2) { animation-delay: 0.1s; }
        .wave-bar:nth-child(3) { animation-delay: 0.2s; }
        .wave-bar:nth-child(4) { animation-delay: 0.3s; }
        .wave-bar:nth-child(5) { animation-delay: 0.4s; }

        /* Markdown Styles for Evaluation */
        .prose h1 { @apply text-2xl font-bold mb-4 text-slate-900; }
        .prose h2 { @apply text-xl font-bold mb-3 text-slate-800 border-b pb-1; }
        .prose p { @apply mb-4 leading-relaxed; }
        .prose ul { @apply list-disc pl-5 mb-4 space-y-2; }
        .prose strong { @apply font-bold text-slate-900; }
    </style>
